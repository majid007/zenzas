test_front_homepage:
    path:     /
    defaults: { _controller: TestFrontBundle:Default:index }

test_front_newAnnonce:
    path:     /annonce/vehicule
    defaults: { _controller: TestFrontBundle:Annonce:vehicule }

test_front_newVoiture:
    path:     /annonce/vehicule/voiture/{id}
    defaults: { _controller: TestFrontBundle:Voiture:newVoiture }

test_front_provinces:
    path:     /provinces/{idRegion}
    defaults: { _controller: TestFrontBundle:Location:provincesFrByRegion}

test_front_provincesar:
    path:     /provincesar/{idRegion}
    defaults: { _controller: TestFrontBundle:Location:provincesArByRegion}

test_front_villes:
    path:     /villes/{idProvince}
    defaults: { _controller: TestFrontBundle:Location:villesFrByProvince}

test_front_arrondissements:
    path:     /arrondissements/{idVille}
    defaults: { _controller: TestFrontBundle:Location:arrondissementsFrByVille}

test_front_quartiers:
    path:     /quartiers/{idArrondissement}
    defaults: { _controller: TestFrontBundle:Location:quartiersFrByArrondissement}

test_front_modeles:
    path:     /vehicule/voitures/{idMarque}
    defaults: { _controller: TestFrontBundle:Voiture:modelesByMarque}











